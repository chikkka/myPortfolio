<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="私のポートフォリオ">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scale=no">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/contact.css">
    <link rel="stylesheet" href="./css/respon.css">
    <title>.nekonote  お手伝いいたします</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Josefin+Sans:wght@300&family=Kiwi+Maru:wght@300&family=M+PLUS+Rounded+1c:wght@100&family=Noto+Sans+JP:wght@300;400&display=swap" rel="stylesheet">
    <link rel="icon" href="./img/fa.png">
  </head>
  <body>
    <!-- header -->
    <header>
      <h1 class="logo">
        <a href="index.html">.nekonote</a>
      </h1>

      <!-- ハンバーガーメニューのアイコン -->
      <img id="hum-icon" src="./img/hum.png" alt="ナビゲーションを開く" onclick="document.getElementById('hum-nav').style.display = 'block'">

      <!-- pc用ナビゲーション -->
      <nav class="nav-pc">
        <ul>
          <li>
            <a href="./index.html#works">  works  </a>
          </li>
          <li>
            <a href="./index.html#blog">  blog  </a>
          </li>
          <li>
            <a href="./about.html">  about  </a>
          </li>
          <li>
            <a href="./contact.html">  contact  </a>
          </li>
        </ul>
      </nav>

      <!-- ハンバーガーナビ -->
      <nav id="hum-nav"> 
        <!-- ×でナビゲーションを閉じる -->
        <img  id="close" src="./img/batsu.png" width="20px" height=""20px alt="ナビゲーションを閉じる" onclick="document.getElementById('hum-nav').style.display = 'none'">

        <!-- トップに戻る -->
        <a href="index.html" onclick="document.getElementById('hum-nav').style.display = 'none'">
          <img id="toTop" src="./img/totop.png" alt="トップページに戻る">
        </a>
        <!-- worksをクリックするとworksに飛び、ナビゲーションが閉じる -->
        <a class="menu" href="./index.html#works" onclick="document.getElementById('hum-nav').style.display = 'none'">
        works</a>
        <!-- blogをクリックするとblogに飛び、ナビゲーションが閉じる -->
        <a class="menu" href="./index.html#blog" onclick="document.getElementById('hum-nav').style.display = 'none'">
        blog</a>
        <!-- abutをクリックするとabout.htmlに飛び、ナビゲーションが閉じる -->
        <a class="menu" href="./about.html" onclick="document.getElementById('hum-nav').style.display = 'none'">
        about</a>
        <!-- contactをクリックするとcontactに飛び、ナビゲーションが閉じる -->
        <a class="menu" href="./contact.html" onclick="document.getElementById('hum-nav').style.display = 'none'">
        contact</a>
      </nav>
    </header>

    <!-- お問い合わせフォーム -->
    <section id="contact">
      <h2 class="ttl">contact</h2>
      <form>
        <div>
          <div class="contact-heading">
            <label class="contact-label">お名前<span class="contact-span">必須</span></label>
          </div>
          <div>
            <input type="text" name="name" placeholder="入力してください" class="contact-textbox">
          </div>
        </div>

        <div>
          <div class="contact-heading">
            <label class="contact-label">フリガナ<span class="contact-span">必須</span></label>
          </div>
          <div>
            <input type="text" name="hurigana" placeholder="入力して下さい" class="contact-textbox">
          </div>
        </div>

        <div>
          <div class="contact-heading">
            <label class="contact-label">メールアドレス<span class="contact-span">必須</span></label>
          </div>
          <div>
            <input type="text" name="email" placeholder="入力して下さい" class="contact-textbox">
          </div>
        </div>

        <div>
          <div class="contact-heading">
            <label class="contact-label">電話番号</label>
          </div>
          <div>
            <input type="text" name="tel" placeholder="入力して下さい" class="contact-textbox">
          </div>
        </div>

        <div>
          <div class="contact-heading">
            <label class="contact-label">お問い合わせ内容<span class="contact-span">必須</span></label>
          </div>
          <div>
            <textarea class="contact-textarea" placeholder="入力して下さい" name="message"></textarea>
          </div>
        </div>
        <div>
          <div class="contact-heading">
            <label class="contact-label">ご希望の連絡先<span>必須</span></label>
          </div>
          <div>
            <input class="radiobutton" type="radio" value="tel" name="contact" checked><label>お電話</label>
            <input class="radiobutton" type="radio" value="mail" name="contact"><label>メール</label>
            <input class="radiobutton" type="radio" value="both" name="contact"><label>どちらでも</label>
          </div>
        </div>

        <!-- 送信ボタン -->
        <p id="send">
          <input class="sendButton" type="image" src="./img/send.png" width="110px" height="40px" alt="送信する">
        </p>
      </form>
    </section>

    <!-- footer -->
    <footer>
      <nav class="nav-pc">
        <ul>
          <li>
            <a href="./index.html#works">works</a>
          </li>
          <li>
            <a href="./index.html#blog">blog</a>
          </li>
          <li>
            <a href="./about.html">about</a>
          </li>
          <li>
            <a href="./contact.html">contact</a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
